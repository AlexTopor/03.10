<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
</head>
<body>
    <div class="father">
        <header>
            <div class="logo">
                <img src="./styles/Vector.png" alt="CS - GO">
            </div>
            <div class="centered">
                <img class="base" src="./styles/select-in-header-base.svg" alt="dropdown">
                <img class="arrow-dwn" src="./styles/arrow-down(header).svg" >
            </div>
            <input type="text" placeholder="Поиск по сайту">
            <div class="vert-line"></div>
            <div class="gamers-online">
                <span>1337</span>
                <span>Игрока онлайн</span>
            </div>
            <div class="me">

            </div>

        </header>
        <div class="main">
            <nav>
                <div class="game">
                    <img src="./styles/game.svg" alt="Игра">
                    <span>Игра</span>
                </div>
                <div clas="teams">
                    <img src="./styles/teams.svg" alt="">
                    <span>Команды</span>
                </div>
                <div>
                    <img src="./styles/rating.svg" alt="">
                    <span>Рейтинг</span>
                </div>
                <div>
                    <img src="./styles/award.svg" alt="">
                    <span>Ладдер</span>
                </div>
                <div>
                    <img src="./styles/trophy.svg" alt="">
                    <span>Розыгрыши</span>
                </div>
                <div>
                    <img src="./styles/ban-list.svg" alt="">
                    <span>Бан-лист</span>
                </div>
                <div>
                    <img src="./styles/faq.svg" alt="">
                    <span>FAQ</span>
                </div>
            </nav>
            <main>
                <div class="first-block">
                    <div class="create-game">
                        Создать игру
                    </div>
                    <div class="join">
                        Присоединиться
                    </div>
                    <span>1. Выберите режим</span>
                    <div class="mode1">
                        1x1
                        <div></div>
                    </div>
                    <div class="mode2">

                    </div>
                    <div class="mode3"></div>
                    <span>2. Сделайте ставку</span>
                    <div class="stavka">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>

                <div class="second-block"></div>
                <div class="third-block"></div>
                <div class="fourth-block"></div>
            </main>
            <aside>
                <div>
                    <div class="polygon">

                    </div>
                </div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </aside>

        </div>
        
        
    </div>
</body>
</html>
